<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Simon Says</title>   
</head>
<body>
    <!-- container -->
    <div id="app" class="vh-100 d-flex justify-content-center align-items-center">
        <div id="numbers-container" class="my-numbers d-flex align-items-center justify-content-center vh-100">
        </div>
        <div id="input-container" class="container d-none">
            <div class="row mb-3 align-items-center justify-content-center">
                <div class="col-4 text-center">
                    <input type="text" id="data1" name="data" value="" class="text-center" placeholder="Number 1">
                </div>
                <div class="col-4 text-center">
                    <input type="text" id="data2" name="data" value="" class="text-center" placeholder="Number 3">
                </div>
                <div class="col-4 text-center">
                    <input type="text" id="data3" name="data" value="" class="text-center" placeholder="Number 5">
                </div>
            </div>
            <div class="row mb-3 align-items-center justify-content-center">
                <div class="col-4 text-center">
                    <input type="text" id="data4" name="data" value="" class="text-center" placeholder="Number 2">
                </div>
                <div class="col-4 text-center">
                    <input type="text" id="data5" name="data" value="" class="text-center" placeholder="Number 4">
                </div>
            </div>
            <div class="row align-items-center justify-content-center">
                <div class="col-4 text-center">
                    <button class="btn btn-success">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utility.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
